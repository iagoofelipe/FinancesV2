<style>

@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap');

:root {
    --border-radius: 5px;
    --fill-background: #1D1D1D;
    --fill-primary: #292929;
    --fill-secondary: #3E3E3E;
    --fill-secondary-highlight: #555555;
    --fill-text-primary: #FFFFFF;
    --fill-text-secondary: #B7B7B7;
    --fill-button: #535977;
    --fill-button-highlight: #8390D1;
    --fill-pago: #6FC043;
    --fill-pendente: #C6C148;
    --fill-atrasado: #BC604A;
    --fill-line: #5A5A5A;
    --padding-primary: 15px;
    --padding-secondary: 10px;
}

body {
    background-color: var(--fill-background);
    color: var(--fill-text-primary);
    font-family: "Roboto", serif;
    font-weight: 400;
    font-style: normal;
    font-size: 13pt;
}

.inp {
    background-color: var(--fill-secondary);
    border: none;
    border-radius: var(--border-radius);
    padding: 5px;
    transition-duration: .15s;
}

.inp:hover, .inp:focus {
    background-color: var(--fill-secondary-highlight);
}

.btn {
    background-color: var(--fill-button);
    color: var(--fill-text-primary);
}

.btn:hover {
    background-color: var(--fill-button-highlight);
}

.box {
    background-color: var(--fill-primary);
    padding: var(--padding-secondary);
    border-radius: var(--border-radius);
}

/* home */
:root {
    --sidebar-width: 155px;
}

body {
    height: 100vh;
    display: flex;
    padding: 15px;

}

p {
    margin: 0;
}

#sidebar {
    height: 100%;
    width: var(--sidebar-width);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-right: var(--padding-primary);
    font-size: 11pt;
    color: var(--fill-text-secondary);
}

#container-center {
    width: calc(100% - var(--sidebar-width));
}

#topbar {
    margin-bottom: var(--padding-primary);
}


</style>
