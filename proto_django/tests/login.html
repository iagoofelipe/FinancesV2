<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- bootstrap toast stack container -->
    <div id="base-toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>

    <div id="container-center">
        <p class="title">Finances</p>
        <input type="text" name="username" class="inp" id="username" placeholder="usuÃ¡rio">
        <input type="password" name="password" class="inp" id="password" placeholder="senha">
        <button id="btn-acessar" class="btn">acessar conta</button>
    </div>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap');

    :root {
        --border-radius: 5px;
        --fill-background: #1D1D1D;
        --fill-primary: #292929;
        --fill-secondary: #3E3E3E;
        --fill-secondary-highlight: #555555;
        --color-primary: #FFFFFF;
        --color-secondary: #B7B7B7;
        --fill-button: #535977;
        --fill-button-highlight: #8390D1;
        --fill-pago: #6FC043;
        --fill-pendente: #C6C148;
        --fill-atrasado: #BC604A;
        --fill-line: #5A5A5A;
    }

    body {
        background-color: var(--fill-background);
        color: var(--color-primary);
        font-family: "Roboto", serif;
        font-weight: 400;
        font-style: normal;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 13pt;
    }

    .inp {
        background-color: var(--fill-secondary);
        border: none;
        border-radius: var(--border-radius);
        padding: 5px;
        transition-duration: .15s;
    }

    .inp:hover,
    .inp:focus {
        background-color: var(--fill-secondary-highlight);
    }

    .btn {
        background-color: var(--fill-button);
        color: var(--color-primary);
    }

    .btn:hover {
        background-color: var(--fill-button-highlight);
    }

    #container-center {
        display: flex;
        flex-direction: column;
        height: 300px;
        justify-content: space-evenly;
        align-items: center;
    }

    #container-center .title {
        font-size: 40pt;
        margin: 0;
    }

    #container-center .inp,
    #container-center .btn {
        width: 300px;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/1aaeb4b58d.js" crossorigin="anonymous"></script>
<script src="jquery-3.7.1.min.js"></script>

<script>

    function showNotification(message) {
        let id = `base-toast-${document.querySelectorAll('#base-toast-container .toast').length + 1}`;
        $(`<div id="${id}" class="toast align-items-center bg-secondary" role="alert" aria-live="assertive" \
            aria-atomic="true"> \
            <div class="d-flex"> \
                <div class="toast-body">${message}</div> \
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> \
            </div> \
        </div>`)
            .appendTo('#base-toast-container');

        
        let html_item = document.getElementById(id);
        let toast = new bootstrap.Toast(html_item);

        html_item.addEventListener('hidden.bs.toast', () => {
            $('#'+id).remove();
        });
        toast.show();
        console.log('id', id);

    }

    $(() => {
        $('#btn-acessar').on('click', () => {
            showNotification('username: ' + $('#username').val());
        });
    });
</script>

</html>
